<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Framework 1 - Performance Test</title>
    <style>
        /* --- Base Styles --- */
        html, body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #on-screen-console {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #00FF00;
            font-family: monospace;
            padding: 8px;
            border-radius: 5px;
            z-index: 300;
            font-size: 14px;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="on-screen-console"></div>

    <script>
        'use strict';

        // --- SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const consoleDiv = document.getElementById('on-screen-console');

        const square = {
            x: 50,
            y: 50,
            size: 50,
            speed: 200 // Speed in pixels per second
        };

        let lastTime = 0;

        // --- FUNCTIONS ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function gameLoop(timestamp) {
            // Handle the first frame
            if (!lastTime) {
                lastTime = timestamp;
            }

            // Calculate deltaTime in seconds
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            // --- UPDATE LOGIC (Frame-Rate Independent) ---
            square.x += square.speed * deltaTime;

            // Wrap the square when it goes off-screen
            if (square.x > canvas.width) {
                square.x = -square.size;
            }

            // --- DRAWING LOGIC ---
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the square
            ctx.fillStyle = 'white';
            ctx.fillRect(square.x, square.y, square.size, square.size);

            // --- CONSOLE OUTPUT ---
            // Convert deltaTime back to milliseconds for display
            consoleDiv.textContent = `dT: ${(deltaTime * 1000).toFixed(2)}ms`;

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // --- INITIALIZATION ---
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // Start the game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
